"frmRiskControl As screen.'phoneLayout_FluidGridWithHeaderPageLayout_ver3.0'":
    OnHidden: |-
        =Reset(CB_RiskImportant_1);
        Reset(CB_RiskStatus_1);
        Reset(CB_RiskStatus_2);
        Reset(CB_RiskStatus_3);
        Reset(CB_RiskStatus_4);
        Reset(CB_RiskStatus_5);
    OnVisible: |-
        =UpdateContext({varRiskControlKey:Last(Risk_Control).KSRR_MA + 1})

    RectQuickActionBar2_4 As rectangle:
        Fill: =RGBA(0, 52, 104, 1)
        Height: =88
        Width: =Parent.Width
        ZIndex: =7

    LblAppName2_4 As label:
        Align: =Align.Center
        Color: =RGBA(194, 160, 3, 1)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Bold
        Height: =88
        Size: =25
        Text: ="THỦ TỤC KIỂM SOÁT RỦI RO"
        Width: =Parent.Width
        ZIndex: =8

    Image2_2 As image:
        Height: =88
        Image: ='Logo PNJ_v2'
        Width: =138
        X: =93
        ZIndex: =10

    Button1_1 As button:
        BorderStyle: =BorderStyle.None
        Fill: =RGBA(0, 0, 0, 0)
        Font: =Font.'Segoe UI'
        Height: =88
        OnSelect: |-
            =If(IsBlank(LB_RiskOwner_1) || IsBlank(TIn_RiskReason_1) || IsBlank(TIn_RiskDescribe_1) || IsBlank(TIn_RiskName_1),
            UpdateContext({varTemp2:false}),
            Patch(Risk_Control,Defaults(Risk_Control),{KSRR_MA: varRiskControlKey,KS_HIENCO:TIn_RiskName_1.Text,'NGAY TẠO':Text(DP_RiskRecordDate_1.SelectedDate,"dd/mm/yyyy"),KS_CHINH: CB_RiskImportant_1.Selected.Value,CSH:LB_RiskOwner_1.Text,KS_LOAI:CB_RiskStatus_1.Selected.Value,KS_TANSUAT:CB_RiskStatus_2.Selected.Value,KS:CB_RiskStatus_3.Selected.Value,KS_DANHGIA:CB_RiskStatus_4.Selected.Value, KS_COSODG:TIn_RiskDescribe_1.Text,KS_COSO_TONGTHE:CB_RiskStatus_5.Selected.Value,KS_COSO_MOTA:TIn_RiskReason_1.Text});
            If(IsBlank(LookUp(Risk_Connection,R_ID=First(RiskInfo).RiskId)),Patch(Risk_Connection,LookUp(Risk_Connection,R_ID=First(RiskInfo).RiskId),{RC_ID:varRiskControlKey,RS_ID:""}),
            Patch(Risk_Connection,Defaults(Risk_Connection),{ID:Last(Risk_Connection).ID+1,R_ID:First(RiskInfo).RiskId,RC_ID:varRiskControlKey,RS_ID:""}))
            );
            
            Navigate(frmRiskStatistic,ScreenTransition.Fade)
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Size: =25
        Text: ="Lưu"
        Width: =168
        X: =1198
        ZIndex: =11

    Group1_2 As group:
        Height: =5
        Width: =5
        X: =40
        Y: =20
        ZIndex: =13

        Rectangle3_4 As rectangle:
            Fill: =RGBA(0, 52, 104, 1)
            Height: =88
            HoverFill: =ColorFade(Self.BorderColor, 20%)
            OnSelect: |-
                =Navigate(frmRiskStatistic,ScreenTransition.Fade);
                Clear(RiskInfo)
            Width: =86
            ZIndex: =9

        ic_Back_4 As icon.ChevronLeft:
            AccessibleLabel: ="Navigate to previous page"
            Color: =RGBA(255, 255, 255, 1)
            FocusedBorderColor: =ic_Back_4.BorderColor
            Height: =50
            HoverColor: =ColorFade(Self.BorderColor, 20%)
            HoverFill: =ColorFade(Self.BorderColor, 20%)
            Icon: =Icon.ChevronLeft
            OnSelect: |-
                =Navigate(frmRiskStatistic,ScreenTransition.Fade);
                Clear(RiskInfo)
            PressedColor: =ColorFade(Self.BorderColor, 20%)
            TabIndex: =0
            Width: =32
            X: =28
            Y: =19
            ZIndex: =12

