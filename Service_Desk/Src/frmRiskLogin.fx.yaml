"frmRiskLogin As screen.'phoneLayout_FluidGridWithHeaderPageLayout_ver3.0'":
    Height: =Max(App.Height, App.DesignHeight)
    OnHidden: =
    OnVisible: =
    Width: =Max(App.Width, App.DesignWidth)

    inp_Password As text:
        Default: =""
        HintText: ="Mật khẩu"
        Mode: =TextMode.Password
        X: =558
        Y: =340
        ZIndex: =15

    inp_Username As text:
        Default: =""
        HintText: ="Tên đăng nhập"
        X: =558
        Y: =275
        ZIndex: =16

    btnLogin As button:
        Height: =62
        OnSelect: |
            =UpdateContext({varCheckAccount: LookUp(Table_Risk_Account,And(inp_Username.Text = Username,inp_Password.Text = Password))});
            
            If(
                !IsBlank(varCheckAccount)
                ,
                Set(varDelayLogin,true);
                ,
                Notify(
                    "Sai tài khoản hoặc mật khẩu!!! Vui lòng nhập lại ",
                    NotificationType.Error
                );
                Reset(inp_Username);
                Reset(inp_Password);
            );
        Text: ="LOGIN"
        Width: =260
        X: =588
        Y: =420
        ZIndex: =17

    Label11 As label:
        Text: |-
            ="Tên Đăng Nhập:"
        X: =370
        Y: =275
        ZIndex: =18

    Label11_1 As label:
        Text: |-
            ="Mật Khẩu:"
        X: =370
        Y: =340
        ZIndex: =19

    Timer1_1 As timer:
        Duration: =500
        OnTimerEnd: |
            =Set(varUser,varCheckAccount);
            Set(varRole,LookUp(Table_Risk_Role,ROLE_ID=varUser.Role_ID));
            Collect(Collection_Risk,Table_Risk);
            Navigate(
                    frmOverview,
                    ScreenTransition.CoverRight
            );
            Reset(inp_Username);
            Reset(inp_Password);
        Reset: =true
        Start: =varDelayLogin
        Visible: =false
        X: =9
        Y: =24
        ZIndex: =20

    Group2_1 As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =22

        RectQuickActionBar2_7 As rectangle:
            Fill: =RGBA(0, 52, 104, 1)
            Height: =88
            Width: =Parent.Width
            ZIndex: =12

        LblAppName2_7 As label:
            Align: =Align.Center
            Color: =RGBA(194, 160, 3, 1)
            Font: =Font.'Segoe UI'
            FontWeight: =FontWeight.Bold
            Height: =88
            Size: =25
            Text: ="RISK SAVVY"
            Width: =Parent.Width
            ZIndex: =13

        Image2_6 As image:
            Height: =88
            Image: ='Logo PNJ_v2'
            Width: =138
            X: =9
            ZIndex: =14

